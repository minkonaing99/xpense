<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allowance Management - Xpenses</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#667eea">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Xpenses">
    <meta name="description" content="Track your expenses and allowance with ease">

    <!-- PWA Icons -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="image/icon-192.png">
    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="css/style.css">
    <link rel="prefetch" href="api/key.php" as="fetch" type="application/json">
    <link rel="prefetch" href="api/allowance_table.php" as="fetch" type="application/json">
    <link rel="prefetch" href="api/add_allowance.php" as="fetch" type="application/json">
</head>

<body>
    <!-- Key Modal -->
    <div class="modal" id="keyModal">
        <div class="modal-content">
            <h2 class="modal-title">Welcome to Xpenses</h2>
            <form id="keyForm">
                <div class="form-group">
                    <label for="keyInput" class="form-label">Enter Access Key</label>
                    <input type="password" class="form-input" id="keyInput" placeholder="Enter your access key"
                        autocomplete="off">
                </div>
                <button type="button" class="btn" id="submitKey">Access Dashboard</button>
            </form>
        </div>
    </div>

    <!-- Main Application -->
    <div id="mainContent" style="display: none;">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <nav class="navbar">
                    <a href="index.html" class="logo">Xpenses</a>
                    <div class="nav-actions">
                        <a href="index.html" class="nav-btn">
                            <img src="./icons/back.svg" alt="Back">
                        </a>

                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <h1 class="page-title">Allowance Management</h1>

                <!-- Stats Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-title">Total Allowance</div>
                        <div class="stat-value" id="totalAllowance">0</div>
                        <div class="stat-currency">THB</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-title">Total Allowance</div>
                        <div class="stat-value" id="totalAllowanceMMK">0</div>
                        <div class="stat-currency">MMK</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-title">This Month</div>
                        <div class="stat-value" id="monthlyAllowance">0</div>
                        <div class="stat-currency">THB</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-title">Total Transfers</div>
                        <div class="stat-value" id="totalTransfers">0</div>
                        <div class="stat-currency">Count</div>
                    </div>
                </div>

                <!-- Content Layout -->
                <div class="content-layout">
                    <!-- Form Section -->
                    <section class="form-section">
                        <h2 class="section-title">Add New Allowance</h2>
                        <form id="allowanceForm">
                            <div class="form-group">
                                <label for="allowanceDate" class="form-label">Date</label>
                                <input type="date" class="form-input" id="allowanceDate">
                            </div>
                            <div class="form-group">
                                <label for="amountMMK" class="form-label">Amount (MMK)</label>
                                <input type="number" class="form-input" id="amountMMK" placeholder="0" min="1" step="1"
                                    step="1000">
                            </div>
                            <div class="form-group">
                                <label for="currencyRate" class="form-label">Currency Rate</label>
                                <input type="number" class="form-input" id="currencyRate" placeholder="0" min="1"
                                    step="1" step="0.01">
                            </div>
                            <div class="form-group">
                                <label for="transferBy" class="form-label">Transferred By</label>
                                <input type="text" class="form-input" id="transferBy" placeholder="Enter sender name">
                            </div>
                            <button type="button" class="btn" id="addAllowanceBtn">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M12 5v14M5 12h14" />
                                </svg>
                                Add Allowance
                            </button>
                        </form>
                    </section>

                    <!-- Allowance History Section -->
                    <section class="transactions-section">
                        <div class="transactions-header">
                            <h2 class="transactions-title">Allowance History</h2>
                        </div>
                        <div id="allowanceHistory"></div>
                    </section>
                </div>
            </div>
        </main>
    </div>



    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/modal-toast.js"></script>
    <script src="js/key_check.js"></script>
    <script src="js/allowance.js"></script>


</body>

</html>
